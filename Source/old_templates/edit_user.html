<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_user_style.css') }}">
</head>
<body>
    <a href="{{ url_for('view_users') }}" class="btn">Back to View Users</a>
    <div class="edit_user-container">
        <div class="border">
            <div class="header">
                <h1 class="word">Edit User</h1>
            </div>
            <form method="POST">
                <h3><label for="user_id">ID : {{ user[0] }}</label></h3>
                
                
                <label for="user_name">Name:</label>
                <input type="text" id="user_name" name="user_name" value="{{ user[1] }}"><br><br>
                
                <label for="user_email">Email:</label>
                <input type="email" id="user_email" name="user_email" value="{{ user[2] }}"><br><br>


                <label for="user_type">Role :</label>
                        <select name="user_type" required>
                            <option disabled selected value> Choose a role </option>
                            <option value="0">Admin</option>
                            <option value="1">Manager</option>
                            <option value="2">Ops</option>
                            <option value="3">Editor</option>
                            <option value="4">Creator</option>
                        </select><br><br>

                <label for="status">Status:</label>
                <select name="status" required>
                    <option disabled selected value> Choose a status </option>
                    <option value="0">Active</option>
                    <option value="1">Inactive</option>
                </select>
                <br><br>
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
    {% if msg %}
    <script>
        alert("{{ msg }}");
    </script>
{% endif %}
</body>
</html>
