<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Logs</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .btn{
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="btn">Back to Dashboard</a>
    <h1 style="text-align: center;margin-bottom: 20px;">Logs</h1>
    {% if logs %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Log Type</th>
                    <th>Log Date</th>
                    <th>Log Data</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                    <tr>
                        <td>{{ log[0] }}</td>
                        <td>{{ log[1] }}</td>
                        <td class="timestamp">{{ log[2] }}</td>
                        <td>{{ log[3] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No logs found.</p>
    {% endif %}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timestamps = document.querySelectorAll('.timestamp');
            timestamps.forEach(function(ts) {
                const date = new Date(parseInt(ts.textContent) * 1000);
                ts.textContent = date.toISOString().slice(0, 19).replace('T', ' ');
            });
        });
    </script>
</body>
</html>
