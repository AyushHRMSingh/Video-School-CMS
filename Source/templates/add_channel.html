<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Channel</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <img src="{{ url_for('static', filename='favicon.ico') }}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Video School CMS
            </span>
            <a class="d-flex btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>
    <div class="row p-2">
        <nav class="gx-5" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{url_for('dashboard')}}">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="{{url_for('view_channels')}}">Channels</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Channel</li>
            </ol>
        </nav>
    </div>
    <div class="container">
        <h1 class="word">Add Channel</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="channel_name" class="form-label">Channel Name</label>
                <input type="text" class="form-control" id="channel_name" name="channel_name" {% if channel_name != None %} value="{{ channel_name }}" {%else%} placeholder="Enter Channel Name here" {% endif %}required>
            </div>
            <div class="mb-3">
                <label for="platform" class="form-label">Platform</label>
                <select class="form-select" id="platform" name="platform" required>
                    <option value="" selected disabled>Select Platform</option>
                    {% for key, value in platform.items() %}
                        <option value="{{ key }}">{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="creator_id" class="form-label">Channel Creator</label>
                <select class="form-select" id="creator_id" name="creator_id" required>
                    <option value="" selected disabled>Select Creator</option>
                    {% for creator in creators %}
                        <option value="{{ creator[0] }}">{{ creator[1] }} ({{ creator[2] }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="editor_id" class="form-label">Channel Editor</label>
                <select class="form-select" id="editor_id" name="editor_id" required>
                    <option value="" selected disabled>Select Editor</option>
                    {% for editor in editors %}
                        <option value="{{ editor[0] }}">{{ editor[1] }} ({{ editor[2] }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="ops_id" class="form-label">Channel Ops</label>
                <select class="form-select" id="ops_id" name="ops_id" required>
                    <option value="" selected disabled>Select Ops</option>
                    {% for ops in opss %}
                        <option value="{{ ops[0] }}">{{ ops[1] }} ({{ ops[2] }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="manager_id" class="form-label">Channel Manager</label>
                <select class="form-select" id="manager_id" name="manager_id" required>
                    <option value="" selected disabled>Select Manager</option>
                    {% for manager in managers %}
                        <option value="{{ manager[0] }}">{{ manager[1] }} ({{ manager[2] }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <a href="" class="btn btn-secondary">Link Channel</a>
            </div>
            <button type="submit" class="btn btn-primary">Add Channel</button>
        </form>
            <p>{{ msg }}</p>
    </div>   
    
    {% if msg %}
        <script>
            alert("{{ msg }}");
        </script>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
