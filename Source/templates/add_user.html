<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Video School CMS</span>
          <a class="d-flex btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{url_for('dashboard')}}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{{url_for("view_users")}}">Users</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Users</li>
        </ol>
    </nav>
    <div class="container">
        <h1 class="word">Add User</h1>
        <form method="POST" >
            
            <div class='mb-3'>
                <label class="form-label" for="user_name">Name:</label>
                <input class="form-control" type="text" name="user_name" required>
            </div>
            <br>
            <div class='mb-3'>
                <label class="form-label" for="user_email">Email:</label>
                <input class="form-control" type="email" name="user_email" required>
            </div>
            <br>
            <div class='mb-3'>
                <label class="form-label" for="password">Password:</label>
                <input class="form-control" type="password" name="password" required>
            </div>
            <br>
            <div class='mb-3'>
                <label class="form-label" for="user_type">Role :</label>
                <select class="form-control" name="user_type" required>
                    <option disabled selected value> Choose a role </option>
                    <option value="0">Admin</option>
                    <option value="1">Manager</option>
                    <option value="2">Ops</option>
                    <option value="3">Editor</option>
                    <option value="4">Creator</option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary mb-3">Add User</button>
        </form>
        <p>{{ msg }}</p>

    </div>
    {% if msg %}
        <script>
            alert("{{ msg }}");
        </script>
    {% endif %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
