<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Video</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_video_style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
    <a href="{{ url_for('index') }}" class="btn">Back to Dashboard</a>
    <div class="add-channel-container">
        <div class="border">
            <div class="header">
                <h1 class="word">Add Video</h1>
            </div>
            <form action="{{ url_for('add_video') }}" method="post">
                <label for="video_name">Video Name:</label>
                <input type="text" id="video_name" name="video_name" required>
                <br>
                <label for="channel_id">Channel ID:</label>
                <select id="channel_id" name="channel_id" class="select" required onchange="fetchUsersByChannel()" >
                    {% for channel in channels %}
                        <option value="" selected disabled hidden>Choose here</option>
                        <option value="{{ channel[0] }}">{{ channel[1] }}</option>
                    {% endfor %}
                </select>
                <br>
                <label for="creator_id">Creator ID:</label>
                <select id="creator_id" name="creator_id" class="select" required>
                    <!-- Options will be populated by JavaScript -->
                </select>
                <br>
                <label for="editor_id">Editor ID:</label>
                <select id="editor_id" name="editor_id" class="select" required>
                    <!-- Options will be populated by JavaScript -->
                </select>
                <br>
                <label for="manager_id">Manager ID:</label>
                <select id="manager_id" name="manager_id" class="select" required>
                    <!-- Options will be populated by JavaScript -->
                </select>
                <br>
                <label for="ops_id">Ops ID:</label>
                <select id="ops_id" name="ops_id" class="select" required>
                    <!-- Options will be populated by JavaScript -->
                </select>
                <br>
                <button type="submit" class="submitbtn">Add Video</button>
            </form>
            
            <script>
            function fetchUsersByChannel() {
                var channelId = document.getElementById('channel_id').value;
            
                fetch(`/get_users_by_channel/${channelId}`)
                    .then(response => response.json())
                    .then(data => {
                        var creatorSelect = document.getElementById('creator_id');
                        var editorSelect = document.getElementById('editor_id');
                        var managerSelect = document.getElementById('manager_id');
                        var opsSelect = document.getElementById('ops_id');
            
                        // Clear previous options
                        creatorSelect.innerHTML = '';
                        editorSelect.innerHTML = '';
                        managerSelect.innerHTML = '';
                        opsSelect.innerHTML = '';
            
                        // Populate creator options
                        data.creators.forEach(function(creator) {
                            var option = document.createElement('option');
                            option.value = creator[0];
                            option.text = creator[1];
                            creatorSelect.add(option);
                        });
            
                        // Populate editor options
                        data.editors.forEach(function(editor) {
                            var option = document.createElement('option');
                            option.value = editor[0];
                            option.text = editor[1];
                            editorSelect.add(option);
                        });
            
                        // Populate manager options
                        data.managers.forEach(function(manager) {
                            var option = document.createElement('option');
                            option.value = manager[0];
                            option.text = manager[1];
                            managerSelect.add(option);
                        });
            
                        // Populate ops options
                        data.opss.forEach(function(ops) {
                            var option = document.createElement('option');
                            option.value = ops[0];
                            option.text = ops[1];
                            opsSelect.add(option);
                        });
                    })
                    .catch(error => console.error('Error:', error));
            }
            </script>
            
        </div>
    </div>
    {% if msg %}
        <script>
            alert("{{ msg }}");
        </script>
    {% endif %}
</body>
</html>
