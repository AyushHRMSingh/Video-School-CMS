<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table with Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td {
            color: #333;
        }
        .dropdown {
            margin: 20px 0;
        }
        .submit-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: darkred;
        }
    </style>
    
</head>
<body>
    <table>
        <tbody>
            {% for row in list %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <form id="dataForm" action="/view_videos/csv/addcsv" method="post">
        <div class="dropdown">
            <label for="channelSelect">Choose a channel:</label>
            <select id="channelSelect" name="channels">
                <option value="">Select a channel</option>
                {% for channel in channels %}
                    <option value="{{ channel[0] }}">{{ channel[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <input type="hidden" name="listurl" value="{{ listurl }}">
        <input type="hidden" name="channels" value="">
        <button class="submit-button" type="submit">Submit</button>
    </form>
</body>
</html>
