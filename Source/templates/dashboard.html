<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">					  -->
</head>
<body>
    <div class="index-container">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Video School CMS</span>
              <a class="d-flex btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </nav>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
            </ol>
        </nav>
        {# admin #}
        {% if sessionvar['user_type'] == 0  %}
            <div class="container">
                <div class="table-responsive">
                    <table class="table align-middle">
                      <tbody>
                        <tr class="align-bottom">
                            <td class="align-top" scope="col"><a class="btn btn-outline-dark btn-lg" href="{{url_for("view_users")}}">Users</a></th>
                            <td class="align-top" scope="col"><a class="btn btn-outline-dark dark btn-lg" href="">Channel</a></th>
                            <td class="align-top" scope="col"><a class="btn btn-outline-dark dark btn-lg" href="">Logs</a></th>
                        </tr>
                    </tbody>
                    </table>
                  </div>
                  
            </div>
        {# manager #}
        {% elif sessionvar['user_type'] >= 1  %}
            <div class="container">
                <div class="tablediv">
                    <table class="table">
                        <thead>
                            <th scope="col">Name</th>
                            <th scope="col">View</th>
                        </thead>
                        <tbody>
                            {% for channel in channels%}
                                <tr>
                                    <td>{{ channel[1] }}</td>
                                    <td><a href="{{ url_for('view_channel', channel_id=channel[0]) }}">View</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        {% endif %}
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>    
</html>
