<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="index-container">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <img src="{{ url_for('static', filename='favicon.ico') }}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Video School CMS
                </span>
              <a class="d-flex btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </nav>
        <div class="row p-2">
            <nav class="gx-5" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                </ol>
            </nav>
        </div>
        {# admin #}
        {% if sessionvar['user_type'] == 0  %}
            <div class="container">
                <div class="table-responsive">
                    <table class="table align-middle">
                      <tbody>
                        <tr class="align-bottom">
                            <td class="align-top" scope="col"><a class="btn btn-outline-dark btn-lg" href="{{url_for("view_users")}}">Users</a></th>
                            <td class="align-top" scope="col"><a class="btn btn-outline-dark dark btn-lg" href="">Channel</a></th>
                            <td class="align-top" scope="col"><a class="btn btn-outline-dark dark btn-lg" href="">Logs</a></th>
                        </tr>
                    </tbody>
                    </table>
                  </div>
                  
            </div>
        {# manager #}
        {% elif sessionvar['user_type'] >= 1  %}
            <div class="container">
                <div class="tablediv">
                    <table class="table">
                        <thead>
                            <th scope="col">Name</th>
                            <th scope="col">View</th>
                        </thead>
                        <tbody>
                            {% for channel in channels%}
                                <tr>
                                    <td>{{ channel[1] }}</td>
                                    <td><a href="{{ url_for('view_channel', channel_id=channel[0]) }}">View</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        {% endif %}
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>    
</html>
