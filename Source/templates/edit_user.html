<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        var user_type = {{ user[4] }};
        var status = {{ user[5] }};
        document.getElementById('user_type').value = user_type;
        document.getElementById('status').value = status;
    })
</script>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Video School CMS</span>
            <a class="d-flex btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{url_for('dashboard')}}">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="{{url_for("view_users")}}">Users</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit User</li>
    </ol>
    <div class="container">
        <div class="header">
            <h1 class="word">Edit User</h1>
        </div>
        <form method="POST">
            <input type="hidden" name="user_id" value="{{ user[0] }}">
            <div class="mb-3">
                <label class="form-label" for="user_name">Name:</label>
                <input class="form-control" type="text" id="user_name" name="user_name" value="{{ user[1] }}"><br><br>
            </div>
            <div class="mb-3">
                <label class="form-label" for="user_email">Email:</label>
                <input class="form-control" type="email" id="user_email" name="user_email" value="{{ user[2] }}"><br><br>
            </div>
            <div class="mb-3">
                <label class="form-label" for="user_type">Role :</label>
                <select class="form-control" id="user_type" name="user_type" required>
                    <option value="0">Admin</option>
                    <option value="1">Manager</option>
                    <option value="2">Ops</option>
                    <option value="3">Editor</option>
                    <option value="4">Creator</option>
                </select><br><br>
            </div>
            <div class="mb-3">
                <label class="form-label" for="status">Status:</label>
                <select class="form-control" name="status" value="{{ user[5] }}" required>
                    <option value="0">Active</option>
                    <option value="1">Inactive</option>
                </select>
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary mb-3">Update</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
