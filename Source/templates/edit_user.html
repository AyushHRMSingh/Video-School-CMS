<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        var user_type = {{ user[4] }};
        var status = {{ user[5] }};
        document.getElementById('user_type').value = user_type;
        document.getElementById('status').value = status;
    })
</script>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <img src="{{ url_for('static', filename='favicon.ico') }}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Video School CMS
            </span>
            <a class="d-flex btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>
    <div class="row p-2">
        <nav class="gx-5" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{url_for('dashboard')}}">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="{{url_for("view_users")}}">Users</a></li>
                <li class="breadcrumb-item active" aria-current="page">Edit User</li>
            </ol>
        </nav>
    </div>
    <div class="container">
        <div class="header">
            <h1 class="word">Edit User</h1>
        </div>
        <form method="POST">
            <input type="hidden" name="user_id" value="{{ user[0] }}">
            <div class="mb-3">
                <label class="form-label" for="user_name">Name:</label>
                <input class="form-control" type="text" id="user_name" name="user_name" value="{{ user[1] }}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="user_email">Email:</label>
                <input class="form-control" type="email" id="user_email" name="user_email" value="{{ user[2] }}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="user_type">Role :</label>
                <select class="form-control" id="user_type" name="user_type" required>
                    <option value="0">Admin</option>
                    <option value="1">Manager</option>
                    <option value="2">Ops</option>
                    <option value="3">Editor</option>
                    <option value="4">Creator</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="status">Status:</label>
                <select class="form-control" name="status" id='status' required>
                    <option value="0">Active</option>
                    <option value="1">Inactive</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Update</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    {% if msg %}
        <script>
            alert("{{ msg }}");
        </script>
    {% endif %}
</body>
</html>
