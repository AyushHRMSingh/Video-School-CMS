<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Video</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_channel_style.css') }}">
</head>
<body>
    <a href="{{ url_for('view_videos') }}" class="btn">Back to View Videos</a>
    <div class="edit-video-container">
        <div class="border">
            <div class="header">
                <h1 class="word">Edit Video</h1>
            </div>
    <form action="{{ url_for('edit_video', video_id=video[0]) }}" method="post">
        <label for="video_name">Video Name:</label>
        <input type="text" id="video_name" name="video_name" value="{{ video[1] }}" required>
        <br>
        <label for="creator_id">Creator ID:</label>
        <select id="creator_id" name="creator_id" class="select" required>
            {% for creator in creators %}
                <option value="{{ creator[0] }}">{{ creator[1] }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="editor_id">Editor ID:</label>
        <select id="editor_id" name="editor_id" class="select" required>
            {% for editor in editors %}
                <option value="{{ editor[0] }}">{{ editor[1] }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="manager_id">Manager ID:</label>
        <select id="manager_id" name="manager_id" class="select" required>
            {% for manager in managers %}
                <option value="{{ manager[0] }}">{{ manager[1] }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="ops_id">Ops ID:</label>
        <select id="ops_id" name="ops_id" class="select" required>
            {% for ops in opss %}
                <option value="{{ ops[0] }}">{{ ops[1] }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit" class="btn" style="width: 100%;">Update Video</button>
    </form>
    {% if msg %}
        <p>{{ msg }}</p>
    {% endif %}

</div>
</div>
</body>
</html>
