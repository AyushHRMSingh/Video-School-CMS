<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='view_videos_style.css') }}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body >
    <a href="{{ url_for('index') }}" class="btn">Back to Dashboard</a>
    <div class="view-users-container">
        <div class="border">
            <div class="header">
                <h1 class="word">View Users</h1>
            </div>
            {% if users %}
                <table >
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>                   
                            <th>Role</th>
                            <th>Status</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td>{{ user[0] }}</td>
                                <td>{{ user[1] }}</td>
                                <td>{{ user[2] }}</td>
                                <td>{{ roles[user[4]] }}</td>
                                <td>{{ status[user[5]] }}</td>
                                <td>
                                    <a href="{{ url_for('edit_user', user_id=user[0]) }}" class="btn">Edit</a>
                                </td>
                                <td><button onclick="confirmDeletion('{{ user[0] }}')" class="btn">Delete</button></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>No users found or you do not have permission to view users.</p>
            {% endif %}
        </div>
    </div>
    <script>
        function confirmDeletion(userId) {
            if (confirm("Are you sure you want to delete this user?")) {
                window.location.href = "/delete_user/" + userId;
            }
        }
    </script>
</body>
</html>
