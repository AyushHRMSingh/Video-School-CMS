{% extends "base.html" %}
{% block headtag %}
    <title>Add User</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
{% endblock %}
{% block content %}
    <div class="row p-2">
        <nav class="gx-5" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{url_for('dashboard')}}">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="{{url_for("view_users")}}">Users</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Users</li>
            </ol>
        </nav>
    </div>
    <div class="container">
        <h1 class="word">Add User</h1>
        <form method="POST" >
            
            <div class='mb-3'>
                <label class="form-label" for="user_name">Name:</label>
                <input class="form-control" type="text" name="user_name" required>
            </div>
            <br>
            <div class='mb-3'>
                <label class="form-label" for="user_email">Email:</label>
                <input class="form-control" type="email" name="user_email" required>
            </div>
            <br>
            <div class='mb-3'>
                <label class="form-label" for="password">Password:</label>
                <input class="form-control" type="password" name="password" required>
            </div>
            <br>
            <div class='mb-3'>
                <label class="form-label" for="user_type">Role :</label>
                <select class="form-control" name="user_type" required>
                    <option disabled selected value> Choose a role </option>
                    <option value="0">Admin</option>
                    <option value="1">Manager</option>
                    <option value="2">Ops</option>
                    <option value="3">Editor</option>
                    <option value="4">Creator</option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary mb-3">Add User</button>
        </form>
        {% if msg %}
            <p>{{ msg }}</p>
        {% endif %}

    </div>
    {% if msg %}
        <script>
            alert("{{ msg }}");
        </script>
    {% endif %}
{% endblock %}
