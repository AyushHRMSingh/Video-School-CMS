{% extends "base.html" %}
{% block headtag %}
    <title>Customize User</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
{% endblock %}
{% block content %}
    <div class="index-container">
        <div class="row p-2">
            <nav class="gx-5" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{url_for('dashboard')}}">Dashboard</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit User Details</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h1 class="word">Edit User Details</h1>
        </div>
        <form method="POST">
            <input type="hidden" name="user_id" value="{{ user[0] }}">
            <div class="mb-3">
                <label class="form-label" for="user_name">Name:</label>
                <input class="form-control" type="text" id="user_name" name="user_name" value="{{ user[1] }}" >
            </div>
            <div class="mb-3">
                <label class="form-label" for="user_email">Email:</label>
                <input class="form-control" type="email" id="user_email" name="user_email" value="{{ user[2] }}" >
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">New Password:</label>
                <input class="form-control" type="password" id="password" name="password" >
            </div>
            <button type="submit" class="btn btn-primary mb-3">Update</button>
        </form>
    </div>
    {% if msg %}
        <script>
            alert("{{ msg }}");
        </script>
    {% endif %}
{% endblock %}
