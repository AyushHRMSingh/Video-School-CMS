<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <a href="{{ url_for('view_users') }}" class="btn">Back to View Users</a>
    <br><br>

    <h1>Edit User</h1>
    <form method="POST">
        <label for="user_id">ID:</label>
        <input type="text" id="user_id" name="user_id" value="{{ user[0] }}" readonly><br><br>
        
        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" value="{{ user[1] }}"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ><br><br>
        
        <label for="user_type">Role:</label>
        <input type="text" id="user_type" name="user_type" value="{{ user[3] }}"><br><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" value="{{ user[4] }}" readonly><br><br>

        <input type="submit" value="Update">
    </form>
    {% if msg %}
    <script>
        alert("{{ msg }}");
    </script>
{% endif %}
</body>
</html>
