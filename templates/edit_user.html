<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <a href="{{ url_for('view_users') }}" class="btn">Back to View Users</a>
    <br><br>

    <h1>Edit User</h1>
    <form method="POST">
        <label for="user_id">ID:</label>
        <input type="text" id="user_id" name="user_id" value="{{ user[0] }}" readonly><br><br>
        
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name" value="{{ user[1] }}"><br><br>
        
        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" value="{{ user[2] }}"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ><br><br>
        
        <label for="user_type">User Type:</label>
                <select name="user_type" required>
                    <option value="0">Admin</option>
                    <option value="1">Manager</option>
                    <option value="2">Ops</option>
                    <option value="3">Editor</option>
                    <option value="4">Creator</option>
                </select><br><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" value="{{ user[5] }}" readonly><br><br>

        <input type="submit" value="Update">
    </form>
    {% if msg %}
    <script>
        alert("{{ msg }}");
    </script>
{% endif %}
</body>
</html>
